{% extends 'base_blog.html' %}

{% block content %}
  <form  action="{{post.get_update_url}}" method="post">
      {% csrf_token %}
      
      {% for field in form %}
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}
            </div>
          {% endif %}
      
        <div class="form-group">
            {{ field.label }}
            {{ field }}
        </div>
      {% endfor %}
     
       <button class="btn btn-primary" type="submit">update post</button>
  </form>
{% endblock %}
